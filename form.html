<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="icon" href="https://image.flaticon.com/icons/svg/1067/1067357.svg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form>
                    <div class="form-group row">
                        <!-- <label for="inputFirstName" class="col-sm-2 col-form-label text-white">First Name</label>  -->
                        <span class="material-icons text-white">person</span>   
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- <label for="inputLastName" class="col-sm-2 col-form-label text-white">Last Name</label> -->
                        <span class="material-icons text-white">perm_identity</span>   
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- <label for="inputEmail" class="col-sm-2 col-form-label text-white">E-mail</label> -->
                        <span class="material-icons text-white">email</span>   
                        <div class="col-sm-11">
                            <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- <label for="inputPassword" class="col-sm-2 col-form-label text-white">Password</label> -->
                        <span class="material-icons text-white">lock</span>   
                        <div class="col-sm-11">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- <label for="inputCPassword" class="col-sm-2 col-form-label text-white">C-Password</label> -->
                        <span class="material-icons text-white">check_circle</span>   
                        <div class="col-sm-11">
                            <input type="password" class="form-control" id="inputCPassword" placeholder="C-Password">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>
</html>
